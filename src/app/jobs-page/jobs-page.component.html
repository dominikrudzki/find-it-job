<app-filters (filtersEmitter)="loadJobs(false, $event)"></app-filters>
<section class="jobs">
	<app-job [job]="job" *ngFor="let job of jobList"></app-job>
	<app-paginator
		*ngIf="jobList.length > 0"
		[jobListLength]="jobList[0]!.job_length!"
		[pageIndex]="jobsOffset"
		(offsetEmitter)="setJobsOffset($event)"
	></app-paginator>
</section>
