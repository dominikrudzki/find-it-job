<div class="wrapper">
	<app-back-button></app-back-button>

	<a mat-raised-button color="primary" class="back-btn" routerLink="/settings/post-job">
		<mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
		Post a job
	</a>

	<table mat-table [dataSource]="jobList">

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>Name:</th>
			<td mat-cell *matCellDef="let element"> {{element.name}} </td>
		</ng-container>

		<ng-container matColumnDef="applications">
			<th mat-header-cell *matHeaderCellDef>Applications:</th>
			<td mat-cell *matCellDef="let element"> {{element.applications}} </td>
		</ng-container>

		<ng-container matColumnDef="options">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let element">
				<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
					<mat-icon>more_vert</mat-icon>
				</button>
				<mat-menu #menu="matMenu" class="matMenu">
					<button mat-menu-item (click)="showApplications(element.id)">
						<mat-icon>description</mat-icon>
						<span>Show applications</span>
					</button>
					<button mat-menu-item routerLink="/job-offers/{{element.id}}">
						<mat-icon>preview</mat-icon>
						<span>Preview</span>
					</button>
					<button mat-menu-item (click)="deleteJob(element.id)">
						<mat-icon>delete</mat-icon>
						<span>Delete</span>
					</button>
				</mat-menu>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
